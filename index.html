<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝宝舒适度计算器</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    h2 { text-align: center; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 1em; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-size: 14px; }
    input { width: 100%; padding: 8px; margin-top: 4px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    .result { margin-top: 15px; padding: 10px; background: #f0f8ff; border-radius: 8px; }
    .modes { display: flex; justify-content: space-between; gap: 10px; }
    .mode-box { flex: 1; padding: 10px; border-radius: 8px; background: #fafafa; text-align: center; box-shadow: inset 0 0 4px rgba(0,0,0,0.1); }
    .emoji { font-size: 24px; }
    .upload { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>宝宝舒适度计算器</h2>

    <label>室温</label>
    <input type="number" id="temp" inputmode="decimal" placeholder="输入数字">

    <label>相对湿度</label>
    <input type="number" id="rh" inputmode="decimal" placeholder="输入数字">

    <label>绝对湿度</label>
    <input type="number" id="ah" inputmode="decimal" placeholder="输入数字">

    <label>露点温度</label>
    <input type="number" id="td" inputmode="decimal" placeholder="输入数字">

    <label>饱和水汽压差 (VPD)</label>
    <input type="number" id="vpd" inputmode="decimal" placeholder="输入数字">

    <div class="upload">
      <label>上传图片识别数据</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div id="results" class="result"></div>
  </div>

  <script>
    const inputs = ["temp", "rh", "ah", "td", "vpd"];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener("input", calculate);
    });
    document.getElementById("imageInput").addEventListener("change", handleImage);

    function calculate() {
      let T = parseFloat(document.getElementById("temp").value);
      let RH = parseFloat(document.getElementById("rh").value);
      let AH = parseFloat(document.getElementById("ah").value);
      let Td = parseFloat(document.getElementById("td").value);
      let VPD = parseFloat(document.getElementById("vpd").value);

      if ([T, RH, AH, Td, VPD].some(isNaN)) {
        document.getElementById("results").innerHTML = "请输入完整数据或上传图片识别";
        return;
      }

      let html = `<h3>计算结果</h3><div class="modes">`;
      [0.2, 0.5].forEach((wind, i) => {
        let AT = T - (wind * 2); // 简化体感温度
        let comfort = judgeComfort(AT, RH, AH, Td, VPD);
        html += `<div class="mode-box"><b>${i===0?"静音":"自动"}模式</b><br>
                 体感温度: ${AT.toFixed(1)}<br>
                 <span class="emoji">${comfort.emoji}</span><br>
                 ${comfort.text}<br>
                 <small>${comfort.clothes}</small></div>`;
      });
      html += "</div>";
      document.getElementById("results").innerHTML = html;
    }

    function judgeComfort(AT, RH, AH, Td, VPD) {
      let score = 0;
      if (AT>=24 && AT<=26) score += 2; else if (AT>=22 && AT<=28) score += 1;
      if (RH>=40 && RH<=60) score += 2; else if (RH>=30 && RH<=70) score += 1;
      if (AH>=10 && AH<=18) score += 1;
      if (Td>=10 && Td<=20) score += 1;
      if (VPD>=0.8 && VPD<=1.6) score += 2; else if (VPD>=0.5 && VPD<=2.0) score += 1;

      if (score>=7) return {emoji:"😊", text:"非常舒适", clothes:"睡觉穿薄睡衣即可"};
      if (score>=5) return {emoji:"🙂", text:"基本舒适，稍加注意", clothes:"薄睡衣+薄被"};
      if (AT<22 || Td<10 || RH<35) return {emoji:"🥶", text:"偏凉，注意保暖", clothes:"长袖睡衣+被子"};
      if (AT>28 || Td>20 || RH>70) return {emoji:"🥵", text:"偏热，注意降温", clothes:"轻薄睡衣或短袖"};
      return {emoji:"😐", text:"一般，需观察调整", clothes:"根据情况加减衣物"};
    }

    async function handleImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const { data: { text } } = await Tesseract.recognize(file, 'eng', {
        tessedit_char_whitelist: '0123456789.'
      });

      // 清理结果，只保留数字和小数点
      let clean = text.replace(/[^0-9.\s]/g, " ").split(/\s+/).filter(v => v);

      // 简单映射填入
      inputs.forEach((id, idx) => {
        if (clean[idx]) {
          let val = parseFloat(clean[idx]);
          // 范围检查
          if (id==="temp" && (val<0 || val>40)) return;
          if (id==="rh" && (val<0 || val>100)) return;
          if (id==="ah" && (val<0 || val>30)) return;
          if (id==="td" && (val<-10 || val>30)) return;
          if (id==="vpd" && (val<0 || val>5)) return;
          document.getElementById(id).value = val;
        }
      });

      calculate();
    }
  </script>
</body>
</html>
